<!-- Find Breweries (Query) Form -->
<div class="col-md-7">
    <div id="map" style="width:645px; height:645px"></div>
</div>
<div class="col-lg-5">
    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">¿Cervecerias cercanas? <span class="glyphicon glyphicon-search"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form -->
            <form name ="queryForm">

                <!-- Text Boxes and Other Brewery Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="distance">Distancia max (m)</label>
                    <input type="text" class="form-control" id="distance" placeholder="500" ng-model="formData.distance">
                </div>
                <div class="form-group" style="display: none">
                    <label for="latitude">Tu Latitud</label>
                    <input type="text" class="form-control" id="latitude" placeholder="-38.718" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group" style="display: none">
                    <label for="longitude">Tu Longitud</label>
                    <input type="text" class="form-control" id="longitude" placeholder="-62.266" ng-model="formData.longitude" readonly>
                </div>

                <!-- Query button. Note that its tied to queryUsers() function from queryCtrl.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="queryBreweries()">Search</button>
            </form>
        </div>

        <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
        <div ng-show="queryCount>0" class="panel-footer">
            <p class="text-center"><b>¡Que suerte! Encontramos {{queryCount}} Cerveceria/s</b></p>
        </div>
    </div>
</div>
