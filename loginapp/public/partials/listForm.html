<div class="col-md-7">
    <div id="map" style="width:645px; height:645px"></div>
</div>
<div class="col-lg-5">
    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">¿Alguna de estas es la que buscas? </h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Telefono</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="cerveceria in cervecerias" style="cursor:pointer" ng-click="showBrewery(cerveceria._id)">
                  <td> {{ cerveceria.name }} </td>
                  <td> {{ cerveceria.street }} </td>
                  <td> {{ cerveceria.tel }} </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
